<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main class="app">
    <div class="container">
      <h1 class="title">
        We're launching soon
      </h1>
      <div class="countdown">
        <div class="countdown__item">
          <div class="time">
            <div class="top">
            </div>
            <span id="day">
              08
            </span>
          </div>
          <p>
            Days
          </p>
        </div>
        <div class="countdown__item">
          <div class="time">
            <div class="top">
            </div>
            <span id="hour">
              23
            </span>
          </div>
          <p>
            Hours
          </p>
        </div>
        <div class="countdown__item">
          <div class="time">
            <div class="top">
            </div>
            <span id="minute">
              55
            </span>
          </div>
          <p>
            Minutes
          </p>
        </div>
        <div class="countdown__item">
          <div class="time">
            <div class="top">
            </div>
            <span id="second">
              41
            </span>
          </div>
          <p>
            Seconds
          </p>
        </div>
      </div>
      <div class="social">
        <a href="facebook.com" class="social__item">
        </a>
        <a href="pinterest.com" class="social__item">
        </a>
        <a href="instagram.com" class="social__item">
        </a>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>

  </div> -->
</body>

</html>
